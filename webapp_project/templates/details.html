{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="150" height="200"> <br>
        </div>
        <div class="col-md-6">
            <h6><b>{{movie.name}}</b></h6>
            <h4>{{movie.description}}</h4>
            <h6>{{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'webapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'webapp:delete' movie.id %}">Delete</a><br>
        </div>
    </div>
</div>
{% endblock %}
